settings:
  limit_closest_base_stations: 3
  statistics_params:
    warmup_ratio: 0.00
    cooldown_ratio: 0.00
    x:
      min: 0
      max: 600
    y:
      min: 0
      max: 600
  plotting_params:
    label: False
    plot_show: True
  bs_batch_change:
    change: True
    1: # donor
      coverage: 500
      Wa: 10000
      Wb: 10000
    2: # node
      coverage: 200
      Wa: 10000
      Wb: 10000
slices:
  S1: #eMBB
    quantity: 1000
    delay_tolerance: 3
    qos_class: 5
    bandwidth_guaranteed: 1
    bandwidth_max: 5
    client_weight: 0.5
    threshold: 0
    usage_pattern:
      distribution: randint
      params:
        - 100
        - 100
  S2: # URLLC
    quantity: 10
    delay_tolerance: 1
    qos_class: 1
    bandwidth_guaranteed: 1
    bandwidth_max: 2
    client_weight: 0.5
    threshold: 0
    usage_pattern:
      distribution: randint
      params:
        - 50
        - 50
base_stations: # type1 = donor(id = 100~), type2 = node(id = 1~)   50Gbps, 1hop:0.05ms by huaway microwave base station
  - id: 100
    type: 1
    coverage: 500
    Wa: 200000
    Wb: 300000
    x: 300
    y: 300
mobility_patterns:
  walk:
    distribution: randint
    params:
      - -5
      - 5
    client_weight: 1
clients:
  location:
    x:
      distribution: randint
      params:
        - 0
        - 600
    y:
      distribution: randint
      params:
        - 0
        - 600
  usage_frequency:
    distribution: randint
    params:
      - 0
      - 100000
    divide_scale: 1000000
  move_inside_area: True

  route_fix: False
  slice_fix: False
  usage_fix: False
  0:
    init_x: 200
    init_y: 700
    route: {}
    slice: 0
    usage: 100
  1:
    init_x: 200
    init_y: 700
    route: {}
    slice: 0
    usage: 5
  2:
    init_x: 200
    init_y: 700
    route: {1000:[200,400]}
    slice: 0
    usage: 5
